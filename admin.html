
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pagamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    h2 {
      color: #1976d2;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1e88e5;
      color: white;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      margin: 0 5px;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <h2>Painel de Pagamentos</h2>

  <div class="tabs">
    <button onclick="mostrarAba('pagamentos')">Pagamentos</button>
    <button onclick="mostrarAba('usuarios')">Usuários Ativos</button>
  </div>

  <div id="usuarios" style="display:none;">
    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Senha</th>
          <th>Expiração</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuariosBody"></tbody>
    </table>
  </div>

  <div id="pagamentos">
    <p style="text-align:center;">Aba de pagamentos (conteúdo omitido para foco nos usuários)</p>
  </div>

  <script>
    const usuarios = [
      { usuario: "william01", nome: "William", telefone: "48998636063", senha: "teste123", expiracao: "2025-05-17" },
      { usuario: "clienteX", nome: "Lucas", telefone: "48991234567", senha: "lucas@ip", expiracao: "2025-06-01" }
    ];

    function mostrarAba(aba) {
      document.getElementById("pagamentos").style.display = (aba === "pagamentos") ? "block" : "none";
      document.getElementById("usuarios").style.display = (aba === "usuarios") ? "block" : "none";
    }

    function carregarUsuarios() {
      const body = document.getElementById("usuariosBody");
      usuarios.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.usuario}</td>
          <td>${u.nome}</td>
          <td>${u.telefone}</td>
          <td>${u.senha}</td>
          <td>${formatarData(u.expiracao)}</td>
          <td><button onclick="alert('Editar ${u.usuario}')">Editar</button></td>
        `;
        body.appendChild(tr);
      });
    }

    function formatarData(dataISO) {
      const d = new Date(dataISO);
      return d.toLocaleDateString("pt-BR");
    }

    window.onload = carregarUsuarios;
  </script>
</body>
</html>
