
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - HERA</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h2 { color: #1e88e5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #1e88e5; color: white; }
    #painel { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login do Administrador</h2>
    <input id="senha" type="password" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="painel">
    <h2>Usuários Ativos</h2>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Senha</th>
          <th>Expiração</th>
        </tr>
      </thead>
      <tbody id="usuariosBody"></tbody>
    </table>
  </div>

  <script>
    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "adminhera") {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        carregarUsuarios();
      } else {
        document.getElementById("erro").innerText = "Senha incorreta!";
      }
    }

    async function carregarUsuarios() {
      const res = await fetch("/api/usuarios");
      const lista = await res.json();
      const corpo = document.getElementById("usuariosBody");
      corpo.innerHTML = "";
      lista.forEach(u => {
        corpo.innerHTML += `
          <tr>
            <td>${u.usuario}</td>
            <td>${u.nome}</td>
            <td>${u.telefone}</td>
            <td>${u.senha}</td>
            <td>${new Date(u.data_expira).toLocaleDateString()}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
