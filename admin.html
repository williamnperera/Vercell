<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Pagamentos Confirmados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f1f1f1;
      text-align: center;
    }
    h1 {
      color: #1e88e5;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #1e88e5;
      color: white;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel de Pagamentos</h1>

  <div id="login">
    <p>Digite a senha:</p>
    <input type="password" id="senha" placeholder="Senha de acesso" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="painel" style="display:none;">
    <table id="tabela">
      <thead>
        <tr>
          <th>Usu√°rio</th>
          <th>ID</th>
          <th>Valor (R$)</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "adminhera") {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        carregarPagamentos();
      } else {
        document.getElementById("erro").innerText = "Senha incorreta!";
      }
    }

    async function carregarPagamentos() {
      const res = await fetch("/api/pix");
      const dados = await res.json();
      const corpo = document.querySelector("#tabela tbody");
      corpo.innerHTML = "";
      dados.forEach(p => {
        const linha = `<tr>
          <td>${p.usuario || "-"}</td>
          <td>${p.id}</td>
          <td>${(p.valor || 0).toFixed(2)}</td>
          <td>${p.status}</td>
          <td>${new Date(p.data).toLocaleString()}</td>
        </tr>`;
        corpo.innerHTML += linha;
      });
    }
  </script>
</body>
</html>
