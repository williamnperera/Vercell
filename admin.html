
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pagamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #1e88e5;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Painel de Pagamentos</h2>

  <button onclick="mostrarUsuarios()">Usuários Ativos</button>

  <table id="usuariosTable" style="display: none;">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Senha</th>
        <th>Expiração</th>
      </tr>
    </thead>
    <tbody id="usuariosBody">
    </tbody>
  </table>

  <script>
    const usuarios = [
      {
        usuario: "6764688",
        nome: "William",
        telefone: "48998636063",
        senha: "Teste",
        expiracao: "17/03/2025"
      }
    ];

    function mostrarUsuarios() {
      const tabela = document.getElementById("usuariosTable");
      const corpo = document.getElementById("usuariosBody");
      corpo.innerHTML = "";
      usuarios.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.usuario}</td>
          <td>${u.nome}</td>
          <td>${u.telefone}</td>
          <td>${u.senha}</td>
          <td>${u.expiracao}</td>
        `;
        corpo.appendChild(tr);
      });
      tabela.style.display = "table";
    }
  </script>
</body>
</html>
